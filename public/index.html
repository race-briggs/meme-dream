<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MemeDream</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
	<header role="banner">
			<nav class="navbar" role="navigation">
				<ul class="nav-list">
					<li class="nav-link"><a class="home-nav" href="index.html">Home</a></li>
					<li class="nav-link"><a class="search-nav" href="#">Search</a></li>
					<li class="nav-link"><a class="submit-nav" href="#">Submit</a></li>
				</ul>
			</nav>
	</header>
<main role="main">
	<div class="title" role="region">
			<h1>MemeDream</h1>
			<h2>An archive to search and store memes</h2>
	</div>
	<section role="region" class="forms-div">
		<section role="region" class="get-div">
			<button role="button" class="get-btn">Click for some memeage</button>
		</section>
		<section>
			<h3 class="title-options">Or, use the list above to do something else</h3>
		</section>
	</section>
	<section role="region" class="results hidden">
		<ul role="list" class="results-list">
		</ul>
	</section>
	<section class="reset-div hidden" role="region">
		<a class="reset-btn" href="index.html"><h3>Want to do something else?</h3></a>
	</section>
</main>
</body>
<script type="text/javascript" src="client.js"></script>
</html>
